<div style="height: auto;">
    <div class="wrapper" style="height: auto; min-height: 100%;">
        <div class="content-wrapper">
            <section class="content" style="padding: 1%;" >
                <!-- left column -->
                <!-- general form elements -->
                <div class="col-md-12 container-fluid">
                    <div class="card card-info">
                        <div class="card-header">
                            <h3 class="card-title">Building Master</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form [formGroup]="buildingmasterform" class="form-horizontal" role="form">
                            
                                <div class="card-body col-sm-6" >
                                
                                    <div class="row form-group">
                                        <label class="col-sm-4 col-form-label" >Site Code *</label>
                                        <div class="col-sm-6">
                                            <select class="form-control select2bs4 select2-hidden-accessible" style="height: 10px !important;width: 100%;"  formControlName="siteSelCode"
                                            [ngClass]="{ 'is-invalid': submitted && buildingmasterFormControls.siteSelCode.errors }" name="siteSelCode" required>
                                            <option selected="selected"></option>
                                            <option *ngFor="let x of sitecodes" value="{{ x.siteID }}">
                                                {{ x.siteCode }} - {{ x.siteName }}
                                            </option>
                                        </select>
                                        
                                            <div *ngIf="buildingmasterFormControls.siteSelCode.errors" class="invalid-feedback">
                                                <div *ngIf="submitted && buildingmasterFormControls.siteSelCode.errors.required">Site Code is required</div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row form-group">
                                        <label class="col-sm-4 col-form-label" >Building Code *</label>
                                        <div class="col-sm-6">
                                            <input type="text" formControlName="BuildingCode" class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && buildingmasterFormControls.BuildingCode.errors }"
                                            pattern="^[a-zA-Z0-9\s]+$" />
                                        <div *ngIf="buildingmasterFormControls.BuildingCode.errors" class="invalid-feedback">
                                            <div *ngIf="submitted && buildingmasterFormControls.BuildingCode.errors.required">Building Code is required</div>
                                            <div
                                                *ngIf="buildingmasterFormControls.BuildingCode.errors.pattern && buildingmasterFormControls.BuildingCode.dirty && buildingmasterFormControls.BuildingCode.invalid">
                                                Special Characters are not allowed.</div>
                                        </div>
                                        </div>
                                    </div>

                                    <div class="row form-group">
                                        <label class="col-sm-4 col-form-label" >Building Name *</label>
                                        <div class="col-sm-6">
                                            <input type="text" formControlName="BuildingName" class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && buildingmasterFormControls.BuildingName.errors }"
                                            pattern="^[a-zA-Z0-9\s]+$" />
                                        <div *ngIf="buildingmasterFormControls.BuildingName.errors" class="invalid-feedback">
                                            <div *ngIf="submitted && buildingmasterFormControls.BuildingName.errors.required">Building Name is required</div>
                                            <div
                                                *ngIf="buildingmasterFormControls.BuildingName.errors.pattern && buildingmasterFormControls.BuildingName.dirty && buildingmasterFormControls.BuildingName.invalid">
                                                Special Characters are not allowed.</div>
                                        </div>
                                        </div>
                                    
                                    </div>

                                </div>
                            
                    <!-- /.card-body -->

                    <!-- /.row -->

                    <div class="card-footer" style="align-content: center;">
                        <button type="button" (click)="SaveBuildingMaster()" [disabled]="loading || isbtnSaveDisabled"
                            class="btn btn-success btn-sm mr-1 ml-1 mt-2 mb-2">
                            <!-- <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1 mb-1"></span> -->
                            Save
                        </button>
                        <button type="button" (click)="ShowGrid()" class="btn btn-primary btn-sm mr-1 ml-1 mt-2 mb-2">
                            Back
                        </button>
                        <button type="button" (click)=ClearContents() [disabled]="isbtnClearDisabled"
                            class="btn btn-info btn-sm mr-1 ml-1 mt-2 mb-2">
                            Clear
                        </button>
                        <div *ngIf="error" style="color: red;font-weight: bold;">{{error}}</div>
                    </div>
                    </form>


                </div>

        </div>

        </section>
    </div>
</div>
</div>
