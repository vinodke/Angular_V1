<div style="height: auto;">
    <div class="wrapper" style="height: auto; min-height: 100%;">
        <div class="content-wrapper">
            <section class="content" style="padding: 1%;">
                <!-- left column -->
                <!-- general form elements -->
                <div class="col-md-12">
                    <div class="card card-info">
                        <div class="card-header">
                            <h3 class="card-title">Common Value List</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form [formGroup]="commonvaluelistmasterform" class="form-horizontal">

                            <div class="card-body col-sm-6">
                               

                                <div class="row form-group">
                                    <label class="col-sm-4 col-form-label" >List Name *</label>
                                    <div class="col-sm-6">
                                        <select class="form-control" formControlName="ListName" id="ListName"
                                        [ngClass]="{ 'is-invalid': submitted && commonvaluelistmasterFormControls.ListName.errors }">
                                        <option *ngFor="let x of listNamesCodes" value="{{x.name}}">
                                            {{x.name | humanizeCamelCase}}
                                        </option>
                                    </select>
                                        <div *ngIf="commonvaluelistmasterFormControls.ListName.errors" class="invalid-feedback">
                                        <div *ngIf="submitted && commonvaluelistmasterFormControls.ListName.errors.required">Site Code is required</div>
                                       
                                        </div>
                                    </div>
                                </div>

                                <div class="row form-group">
                                    <label class="col-sm-4 col-form-label" >Value *</label>
                                    <div class="col-sm-6">
                                        <input type="text" formControlName="ValueId" class="form-control"
                                        [ngClass]="{ 'is-invalid': submitted && commonvaluelistmasterFormControls.ValueId.errors }"
                                        pattern="^[a-zA-Z0-9\s]+$" />
                                    <div *ngIf="commonvaluelistmasterFormControls.ValueId.errors" class="invalid-feedback">
                                        <div *ngIf="submitted && commonvaluelistmasterFormControls.ValueId.errors.required">Value is required</div>
                                        <div
                                            *ngIf="commonvaluelistmasterFormControls.ValueId.errors.pattern && commonvaluelistmasterFormControls.ValueId.dirty && commonvaluelistmasterFormControls.ValueId.invalid">
                                            Special Characters are not allowed.</div>
                                    </div>
                                    </div>
                                </div>

                                <div class="row form-group">
                                    <label class="col-sm-4 col-form-label" >Display Text</label>
                                    <div class="col-sm-6">
                                        <input type="text" formControlName="DisplayText" class="form-control"
                                        [ngClass]="{ 'is-invalid': submitted && commonvaluelistmasterFormControls.DisplayText.errors }"
                                        pattern="^[a-zA-Z0-9\s]+$" />
                                    <div *ngIf="commonvaluelistmasterFormControls.DisplayText.errors" class="invalid-feedback">
                                        <div
                                            *ngIf="commonvaluelistmasterFormControls.DisplayText.errors.pattern && commonvaluelistmasterFormControls.DisplayText.dirty && commonvaluelistmasterFormControls.DisplayText.invalid">
                                            Special Characters are not allowed.</div>
                                    </div>
                                    </div>
                                
                            </div>

                    </div>

                    <!-- /.card-body -->

                    <!-- /.row -->

                    <div class="card-footer" style="align-content: center;">
                        <button type="button" (click)="SaveCommonValueListMaster()" [disabled]="loading || isbtnSaveDisabled"
                            class="btn btn-success btn-sm mr-1 ml-1 mt-2 mb-2">
                            <!-- <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1 mb-1"></span> -->
                            Save
                        </button>
                        <button type="button" (click)="ShowGrid()" class="btn btn-primary btn-sm mr-1 ml-1 mt-2 mb-2">
                            Back
                        </button>
                        <button type="button" (click)=ClearContents() [disabled]="isbtnClearDisabled"
                            class="btn btn-info btn-sm mr-1 ml-1 mt-2 mb-2">
                            Clear
                        </button>
                        <div *ngIf="error" style="color: red;font-weight: bold;">{{error}}</div>
                    </div>
                    </form>


                </div>

        </div>

        </section>
    </div>
</div>
</div>
