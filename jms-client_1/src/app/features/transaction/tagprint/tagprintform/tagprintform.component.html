<div class="wrapper" style="height: auto; min-height: 100%;">
    <div class="content-wrapper">
        <section class="content" style="padding: 1%;">
          <div class="card card-info">
            <div class="card-body col-md-12" >
<div class="row">
    <div class="col-5 col-sm-2">
      <div class="nav flex-column nav-tabs h-100" id="vert-tabs-tab" role="tablist" aria-orientation="vertical">
        <a class="nav-link active" id="vert-tabs-home-tab" data-toggle="pill" href="#vert-tabs-home" role="tab" aria-controls="vert-tabs-home" aria-selected="false">Print</a>
        <a class="nav-link" id="vert-tabs-profile-tab" data-toggle="pill" href="#vert-tabs-profile" role="tab" aria-controls="vert-tabs-profile" aria-selected="false" (click)="LoadReprintList()">Reprint</a>
      </div>
    </div>
    <div class="col-7 col-sm-9">
      <div class="tab-content" id="vert-tabs-tabContent">
        <div class="tab-pane text-left fade  active show" id="vert-tabs-home" role="tabpanel" aria-labelledby="vert-tabs-home-tab">
          <form [formGroup]="TagPrintForm" class="form-horizontal">
        <div class="row">
          <div class="col-20">
            <div class="card">
              <div class="card-header">
                <div class="row form-group">
                  <div class="col-2">
                    <label class="form-label">Document No.</label>
                  </div>
                  <div class="col-3">
                    <input type="text" formControlName="DocumentNo" #DocumentNo class="form-control" 
                    placeholder="Document number" [ngClass]="{ 'is-invalid': !DocumentNo.value && isSubmitted}" >
                    <div *ngIf="!DocumentNo.value && isSubmitted"
                    class="invalid-feedback">
                    <div
                        *ngIf="!DocumentNo.value && isSubmitted">
                        Document No. required</div>
                </div>
                  </div>
                  <div class="col-6">
                    <div class="btn-toolbar">
                      <button type="button" class="btn btn-info mr-1" (click)="ViewClicked()" >
                        View</button> 
                        <button type="button" [disabled]="!isRowSelected" class="btn btn-info mr-1" (click)="PrintTag()" >
                          Print</button>
                    </div>
                     
                  </div>
                </div>
               
              </div>
              <div class="card-body">
                <ag-grid-angular #agGrid style="width: 62vw; height: 30vw;padding-left: 10px;" class="ag-theme-alpine"
                [columnDefs]="columnPrintDefs" rowSelection="multiple"  rowHeight="50" [rowData]="printList"
                (rowClicked)="onPrintRowClick($event)"
               cellSelection="none" animateRows="true" defaultColDef="defaultColDef" suppressRowClickSelection="true"
               stopEditingWhenCellsLoseFocus = true>
           </ag-grid-angular>
              </div>
            </div>
          </div>
        </div>
          </form>    
        </div>
        <div class="tab-pane fade" id="vert-tabs-profile" role="tabpanel" aria-labelledby="vert-tabs-profile-tab">
          <div class="row">
            <div class="col-20">
              <div class="card">
                <div class="card-header">
                  <div class="row form-group">
                    <div class="col-6">
                      <div class="btn-toolbar">
                          <button type="button" [disabled]="!isRePrintRowSelected" class="btn btn-info mr-1" (click)="RePrintTag()" >
                            Print</button>
                      </div>
                    </div>
                  </div>
                 
                </div>
                <div class="card-body">
                  <ag-grid-angular #agGridReprint style="width: 62vw; height: 30vw;padding-left: 10px;" class="ag-theme-alpine"
                  [columnDefs]="columnRePrintDefs" rowSelection="multiple"  rowHeight="50" [rowData]="rePrintList"
                  (rowClicked)="onRePrintRowClick($event)"
                 cellSelection="none" animateRows="true" defaultColDef="defaultColDef" suppressRowClickSelection="true"
                 stopEditingWhenCellsLoseFocus = true>
             </ag-grid-angular>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</section>
</div>
</div>
