<div class="hold-transition login-page bg-img" style="padding-top: 30px;background-image: url(assets/appimages/lg-bg.png);">
    <div class="login-box">

        <div class="card">
            <div class="card-body" style="background-color: #F5F5F5;">
                <div class="login-logo">
                    <!-- <div class="row" style="justify-content: center;">
                <img src="assets/appimages/companylogo.png"  height="50%">
                
              </div> -->
                    <div class="row" style="justify-content: center;">
                        <a href="https://www.acubeinfotech.ae/"> <img src="assets/appimages/appnamelogo.png" height="150" width="300">
                            <b style="color: #A89166;font-size: medium;">
                Cloud  Business Intelligence & Analytics  </b>
                        </a>
                        <!-- <b style="color: #A89166;font-size: 100%;font-weight:bold">ACUBE</b> -->

                    </div>

                </div>
                <!-- /.login-logo -->
                <div class="login-box-body">
                    <!-- <p class="login-box-msg">Sign in to start your session</p> -->

                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group has-feedback">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" formControlName="username" class="form-control" placeholder="Username" [ngClass]="{ 'is-invalid': submitted && loginFormControls.username.errors }" />
                                <div *ngIf="submitted && loginFormControls.username.errors" class="invalid-feedback">
                                    <div *ngIf="loginFormControls.username.errors.required">Username is required</div>
                                </div>
                                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                            </div>

                        </div>
                        <div class="form-group has-feedback">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                </div>
                                <input type="password" formControlName="password" class="form-control" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && loginFormControls.password.errors }" />
                                <div *ngIf="submitted && loginFormControls.password.errors" class="invalid-feedback">
                                    <div *ngIf="loginFormControls.password.errors.required">Password is required</div>
                                </div>
                                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                            </div>

                        </div>
                        <!-- <div class="form-group has-feedback">
              <input type="text" formControlName="companycode" class="form-control" placeholder="Company Code"
              [ngClass]="{ 'is-invalid': submitted && loginFormControls.companycode.errors }"/>
              <div *ngIf="submitted && loginFormControls.companycode.errors" class="invalid-feedback">
                                    <div *ngIf="loginFormControls.companycode.errors.required">Company Code is required</div>
                                </div>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div> -->
                        <div class="row justify-content-center">
                            <button type="submit" class="btn" style="background-color: #A89166;">
               <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Sign In
              </button>
                        </div>
                        <div *ngIf="error" style="color: red;">{{ error }}</div>
                    </form>
                </div>
            </div>
        </div>
        <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->
</div>
